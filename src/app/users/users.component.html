<button type="button" class="btn btn-success m-3 " data-toggle="modal" data-target="#adduserModal"><i class="fas fa-plus-circle fa-lg"></i>
  Add</button>
<table class="table table-hover ">
  <thead>
    <tr>
      <th>User</th>
      <th>Status</th>
      <th>Fullname</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.users_name }}</td>
      <td class="text-center">{{ user.users_status }}</td>
      <td> {{ user.users_fullname }}</td>

      <td class="text-center">
        <button class="btn btn-light" data-toggle="modal" data-target="#edituserModal" (click)="editUserM(user)">
          <i class="fas fa-edit text-warning"></i>
        </button>
      </td>

      <td class="text-center">
        <button class="btn btn-light" data-toggle="modal" data-target="#deleteuserModal" (click)="deleteUserM(user)">
          <i class="fas fa-trash text-danger"></i>
        </button>
      </td>

    </tr>
  </tbody>
</table>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
  id="adduserModal">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Insert New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body col-md-9 col-12 ml-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <input type="text" id="users_name" name="users_name" placeholder="Username" class="form-control" [(ngModel)]="newuser.users_name">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-key"></i>
            </div>
          </div>
          <input type="password" id="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="newuser.users_password">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-id-card-alt"></i>
            </div>
          </div>
          <input type="text" id="users_fullname" name="users_fullname" placeholder="Fullname" class="form-control"
            [(ngModel)]="newuser.users_fullname">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-phone"></i>
            </div>
          </div>
          <input type="text" id="users_phone" name="users_phone" placeholder="Phone" class="form-control" [(ngModel)]="newuser.users_phone">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <input type="text" id="users_email" name="users_email" placeholder="Email" class="form-control" [(ngModel)]="newuser.users_email">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-user-shield"></i>
            </div>
          </div>
          <select class="form-control" [(ngModel)]="newuser.users_status">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="button" class="btn btn-success" (click)="addUser()" data-dismiss="modal">Save</button>

      </div>
    </div>
  </div>
</div> <!-- end insert madal-->

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="deleteuserModal">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title text-danger">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <h3>Are you sure to delete this user ?</h3>
        <h4>Username: {{ deleteuser.users_name }}</h4>
        <h4>Fullname: {{ deleteuser.users_fullname }}</h4>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()" data-dismiss="modal">Delete</button>
      </div>

    </div>
  </div>
</div>
